<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Novo Livro</title>
</head>
<body>
    <form
            method="post"
            action='/cadastro/incluir'
            style='display: flex; flex-direction: column; align-items: center; width: 300px; margin: 0 auto;'
    >
        <div style='margin-bottom: 8px;'>
            <label for='titulo'>Livro: </label>
            <input name='titulo' id="titulo" placeholder='Title' />
        </div>
        <div style='margin-bottom: 8px;'>
            <label for='autor'>Autor: </label>
            <input name='autor' id="autor" placeholder='Author' />
        </div>
        <button style='width: 100px;'>Salvar</button>
    </form>
</body>
</html>
